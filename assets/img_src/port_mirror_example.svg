  <title
     id="title5">blockdiag</title>
  <desc
     id="desc7">nwdiag {
  network network-1 {

    server1 [address = &quot;eno2&quot;, width = 200];
    switch [address = &quot;port2&quot;, width = 200]
  }

  network network-2 {
    server2 [address = &quot;eno8&quot;, width = 200];
    switch [address = &quot;port8&quot;, width = 200]
  }
}
</desc>
