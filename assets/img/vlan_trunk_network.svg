  <title>blockdiag</title>
  <desc>nwdiag {
  network uplink {
      switch [address="port54, VLAN=2, VLAN=3"];
  }
  network {
      address = "VLAN=2"
      server;
      switch [address = "port2, PVID=2"];
  }
  network {
      address = "VLAN=3"
      server;
      switch [address = "port3, PVID=3"];
  }
}
</desc>
